<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Master Fisher</title>
    <link rel="stylesheet" href="ptastyle.css">
    <style>
        body {
            background: linear-gradient(135deg, #0077cc, #00b4d8);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        .forgot-container h2 {
            color: #0077cc;
            margin-bottom: 20px;
        }
        .forgot-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .forgot-container button {
            width: 85%;
            padding: 10px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .forgot-container a {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Your Password?</h2>
        <form action="forgot-password.php" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
        <a href="ptalogin.html">Back to Login</a>

</html>
